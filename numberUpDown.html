<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="number.css" />
    <script defer src="numupdown.js"></script>
    <title>숫자 맞추기 게임</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>숫자 맞추기 게임</h1>
        <h3>1부터 100까지의 숫자를 맞춰보세요!</h3>
      </header>
      <main>
        <div class="answer">
          <input
            type="text"
            id="guessInput"
            placeholder="숫자를 입력해주세요"
          />
          <button type="submit" id="checkButton">확인</button>
        </div>
        <div class="num">
          <div class="display">
            <p class="hint">결과가 여기 표시 됩니다</p>
          </div>
          <p class="count">남은 시도 : 10</p>
        </div>
      </main>
    </div>
  </body>
</html>
